<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>List of Vets</title>
</head>
<body>
	<h2 th:text="#{vets.list}">Vets</h2>
	<table id="vets" class="table table-striped">
		<thead>
	    <tr>
	        <th style="width: 30px;">ID</th>
	        <th style="width: 150px;" th:text="#{list.1stname}">Fist Name</th>
	        <th style="width: 150px;" th:text="#{list.lstname}">Last Name</th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr th:each="vet : ${vets}">
	        <td th:text="${vet?.id}">X</td>
	        <td th:text="${vet?.firstName}">  </td>
	        <td th:text="${vet?.lastName}">  </td> <!-- Null Check -->
	    </tr>
	    </tbody>
	</table>
</body>
</html>
