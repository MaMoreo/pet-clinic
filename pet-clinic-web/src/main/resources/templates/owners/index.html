<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Owners</title>
</head>
<body>
	<h1 th:text="'List of Owners'">Owners</h1>
	<table>
		<thead>
	    <tr>
	        <th>ID</th>
	        <th>Fist Name</th>
	        <th>Last Name</th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr th:each="owner : ${owners}">
	        <td th:text="${owner?.id}">X</td>
	        <td th:text="${owner?.firstName}">  </td>
	        <td th:text="${owner?.secondName}">  </td> <!-- Null Check -->
	    </tr>
	    </tbody>
	</table>
</body>
</html>
